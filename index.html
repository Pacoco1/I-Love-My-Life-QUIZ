<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Start your journey with the 'I Love My Life' quiz. Click the start button to celebrate yourself and explore what truly matters." />
  <meta property="og:title" content="I Love My Life – Start" />
  <meta property="og:description" content="Celebrate yourself with the 'I Love My Life' quiz. Begin your journey toward self-reflection and growth." />
  <meta property="og:image" content="images/animated-logo.gif" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/index.html" />
  <title>I Love My Life – Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* --- Global Styles --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
    }

    /* --- Logo Styling --- */
    #logo {
      max-width: 300px;
      width: 60%;
      margin-bottom: 40px;
    }

    /* --- Start Button Styling --- */
    .start-button {
      font-size: 1.15em;
      padding: 15px 30px;
      background-color: #ff5349;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .start-button:hover {
      background-color: #ffffff;
      color: #0b132b;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <img id="logo" src="images/animated-logo.gif" alt="Animated logo of 'I Love My Life' quiz" />

  <!-- Start Button -->
  <button class="start-button" onclick="location.href='instructions.html'" aria-label="Start the 'I Love My Life' quiz">
    Start
  </button>
</body>
</html>
