<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A Quiz That Might Leave You Quiet for a While.</title>
    <meta name="description" content="30 honest questions to reconnect you with what actually matters to you.">
    <meta property="og:title" content="A quiz that might leave you quiet for a while" />
    <meta property="og:description" content="30 questions that open doors you didn't know were closed." />
    <meta property="og:image" content="https://i.ibb.co/RGBqLxbJ/Untitled-design-17.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/quiz.html" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section with Progress Bar -->
    <header class="progress-header">
        <div class="progress-bar-container" aria-label="Quiz Progress">
            <div id="progress-bar" class="progress-bar-fill" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
        </div>
        <span id="progress-text" class="progress-indicator" aria-live="polite">0 of 30</span>
    </header>

    <!-- Main Quiz App -->
    <main id="quiz-app">
        <!-- Quiz Container -->
        <div id="quiz-container">
            <!-- Question Area -->
            <section id="question-area" aria-live="polite">
                <h1 id="question-text" class="question-headline">Question loading...</h1>
                <div id="answer-options" class="answer-grid"></div>
                <div class="back-button-container">
                    <button id="back-btn" aria-label="Go back to the previous question" class="hidden">&larr; Back</button>
                </div>
            </section>
        </div>

        <!-- Pause Container -->
        <div id="pause-container" class="hidden">
            <section aria-label="Moment of Reflection">
                <div class="pause-image-container">
                    <img id="pause-image" alt="Reflective image" class="pause-image">
                </div>
                <p id="pause-quote" class="pause-quote"></p>
                <p id="pause-author" class="pause-author"></p>
                <button id="continue-btn" class="continue-button">Continue</button>
            </section>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="hidden">
            <section aria-label="Quiz Results and Reflection">
                <h1 class="results-headline">Your Reflection</h1>
                <div id="reflection-text" class="reflection-content"></div>

                <h2 class="cta-headline">Continue Your Journey</h2>

                <!-- Mailchimp Embed Form -->
                <form action="https://ilovemylife.us3.list-manage.com/subscribe/post?u=980450ca2faf6735f0032dbba&amp;id=bd87c8406f&amp;f_id=0072e4e3f0"
                      method="post"
                      id="mc-embedded-subscribe-form"
                      name="mc-embedded-subscribe-form"
                      class="validate"
                      target="_blank" 
                      onsubmit="setTimeout(function(){window.location.href='https://ilovemylife.me/welcome';}, 500);"
                      aria-label="Sign up for the free mini-course">
                    <div class="form-group">
                        <label for="user-email" class="form-label">Email Address</label>
                        <input type="email" id="user-email" name="EMAIL" class="form-input" placeholder="Email Address" required />
                    </div>
                    <div class="form-group">
                        <label for="user-name" class="form-label">First Name</label>
                        <input type="text" id="user-name" name="FNAME" class="form-input" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="user-last-name" class="form-label">Last Name</label>
                        <input type="text" id="user-last-name" name="MMERGE2" class="form-input" placeholder="Last Name" />
                    </div>
                    <div>
                        <input type="submit" name="subscribe" id="cta-submit-btn" class="cta-button" value="Sign me up for the free 6-day mini-course" />
                        <span id="email-error" class="error-message hidden">Invalid email address. Please try again.</span>
                    </div>
                </form>

                <p id="success-message" class="success-message hidden">
                    You're in! You've been signed up for the I Love My Life in Six Days mini-course. Check your inbox shortly for Day 1.
                </p>
            </section>
        </div>

        <!-- Footer Logo -->
        <div class="logo-container">
            <img id="logo-footer" src="images/logo.png" alt="I Love My Life logo" width="200">
        </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
